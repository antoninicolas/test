<!doctype html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Create Profile</h1>
        <form>
            <label>First Name <br>
                <input type="text" name="fn"required>
            </label>
            <br>
            <Label>Last Name <br>
                <input type="type" name="ln" required>
            </Label>
            <br>
            <label>Email<br>
                <input type="email" name="eml" required>
            </label>
            <br>
            <label>Password<br>
                <input type="password" name="pw" required>
            </label>
            <br>
            <p>Gender</p>
            <label>
                <input type="radio" name="gd" value="m"> Male
            </label>
            <br>
            <label>
                <input type="radio" name="gd" value="f"> Female
            </label>
            <br>
            <label>
                <input type="radio" name="gd" value="n"> Non-Binary
            </label>
            <br>
            <p>Preferred Contact</p>
            <label>
                <input type="checkbox" name="ct" value="e"> Email
            </label>
            <br>
            <label>
                <input type="checkbox" name="ct" value="t"> Telephone
            </label>
            <br>
            <label>
                <input type="checkbox" name="ct" value="m"> Mail
            </label>
            <br>
            <label>Message<br>
                <textarea name="msg"></textarea>
            </label>
            <br>
                <input type="submit" value="Register Now">
        </form>
    </body>




















</html>
